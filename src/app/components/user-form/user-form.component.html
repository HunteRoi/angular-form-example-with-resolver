<form class="form" [formGroup]="userForm" (ngSubmit)="submit()">
  <h1>User form</h1>

  <input type="text" placeholder="prÃ©nom" formControlName="firstname" required [(ngModel)]="user.firstname"/>
  <input type="text" placeholder="nom" formControlName="lastname" required [(ngModel)]="user.lastname"/>

  <div formGroupName="address">
    <input type="text" placeholder="rue" formControlName="street" [(ngModel)]="user.address.street"/>
    <input type="text" placeholder="ville" formControlName="city" [(ngModel)]="user.address.city"/>
  </div>

  <button class="button" type="submit" [disabled]="userForm.invalid">Submit</button>
</form>

<p>Form Status: {{ userForm.status }}</p>
<div>
  <p>Form Value:</p>
  <pre>{{ userForm.value | json }}</pre>
</div>
