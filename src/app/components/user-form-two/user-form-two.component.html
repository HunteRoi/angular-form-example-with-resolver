<form class="form" [formGroup]="userForm" (ngSubmit)="submit()">
  <h1>User Form With NgModel</h1>

  <input type="text" placeholder="prÃ©nom" formControlName="username" required [(ngModel)]="user.firstname" />
  <input type="text" placeholder="nom" formControlName="usersecondname" required [(ngModel)]="user.lastname" />

  <div formGroupName="the_address">
    <input type="text" placeholder="rue" formControlName="dastreet" [(ngModel)]="user.address.street" />
    <input type="text" placeholder="ville" formControlName="dacity" [(ngModel)]="user.address.city" />
  </div>

  <button class="button" type="submit" [disabled]="userForm.invalid">Submit</button>
</form>

<p>Form Status: {{ userForm.status }}</p>
<div>
  <p>Form Value:</p>
  <pre>{{ userForm.value | json }}</pre>
</div>
